<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastrar Versão</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/alterar_tela.css">
</head>

<body>
	<section id="novo-projeto">
		<h1>Cadastrar Versão</h1>
		<form>
			<div class="form-control">
				<input class="entrada" type="text" placeholder="Nome do projeto">
			</div>
				</div>
				<div class="form-control">
					<input class="entrada" type="text" placeholder="Número versão">
				</div> 
				<div class="form-control">
					<input class="entrada" type="text" placeholder="Data de laçamento">
				</div>
					<div class="form-control">
						<input class="entrada" type="text" placeholder="Clonar de outra versão"> 
					</div>
					<div class="form-control">
						<input class="entrada" type="text" id="url"
						placeholder="Número da GMUD">

					</div> 
	
			<div class="form-control">
				<a href=""class="button"id="cancelar"> Cancelar</a>
			
				<a href=""class="button" id="OK"> OK</a>
			
			</div>
	</section>
</body>

</html>
