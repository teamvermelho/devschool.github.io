<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alterar Tela</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/alterar_tela.css">
</head>

<body>
	<section id="novo-projeto">
		<h1>Alterar Tela</h1>
		<form>
			<div class="form-control">
				<input class="entrada" type="text" placeholder="Nome da Tela">
			</div>
				</div>
				<div class="form-control">
					<input class="entrada" type="text" placeholder="Tela Pai">
				</div> 
				<div class="form-control">
					<input class="entrada" type="text" placeholder="Data de Cadastro">
				</div>
					<div class="form-control">
						<input class="entrada" type="text" placeholder="Ordem da hierarquia"> 
					</div>
					<div class="form-control">
						<input class="entrada" type="text" id="url"
						placeholder="URL Log">
					</div> 
					<div class="form-control">
						<label class="button"id="arquivo">
						   <input type="file">
						   Anexar Arquivo
						<label>
					 </div>
				
			<div class="form-control">
				<a href=""class="button"id="cancelar"> Cancelar</a>
				<a href=""class="button" id="OK"> OK</a>
			</div>
	</section>

</html>
