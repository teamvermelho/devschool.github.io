<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastrar Tela</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/cadastar_tela.css">
</head>

<body>
	<section id="novo-projeto">
		<h1>Cadastar Tela</h1>
		<form>
			<div class="form-control">
				<input class="entrada" type="text" placeholder="Projeto">
			</div>
				</div>
				<div class="form-control">
					<input class="entrada" type="text" placeholder="Número da versão">
				</div> 
				<div class="form-control">
					<input class="entrada" type="text" placeholder="Nome da tela">
				</div>
				<div class="form-control">
					<input class="entrada" type="text" placeholder="Tela pai"> 
				</div>
				</div>
					<div class="form-control">
						<input class="entrada" type="text" placeholder="Ordem da hierarquia"> 
					</div>
				</div>
				<div class="form-control">
					<input class="entrada" type="text" placeholder="Data de cadastro"> 
				</div>
					<div class="form-control">
						<input class="entrada" type="text" id="url"
						placeholder="URL Log">
					</div> 
					<div class="form-control">
						<a href=""class="button"id="arquivo"> Escolher arquivo</a>
					</div>
				
			<div class="form-control">
				<a href=""class="button"id="cancelar"> Cancelar</a>
				<a href=""class="button" id="OK">      OK</a>
			</div>
	</section>
</body>

</html>
