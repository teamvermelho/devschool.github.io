<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Carlos Daniel">
    <meta name="description" content="Cadastro ">
    <meta name="keywords" content="html5, css3, front-end, tecnologia">
    <meta charset="utf-8" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
    <body>
        <div class="container">
            <div>
                <img src="Imagens/logo.png" alt="" class="img">
            </div>
            <form action="" method="post">

                <p class="LoginTxt">
                    Login
                </p>

                <div> 
                    <label for="nome" ><span class="span"> <strong>E-mail</strong></span>
                    <input type="text" name="nome" class="form-Email">
                </label>
                </div>

                <div>
                    <label for="senha">
                        <span><strong>Senha</strong></span>
                        <input type="password" name="senha" class="form-Senha">
                        
                    </label>
                </div>

                <div class='Forgot-passwordDiv'>
                    <p>
                        <a href="RecuperarSenha.html".html class = 'Forgot-password'>Esqueceu sua senha?</a>
                    </p>
                </div>
                <div>
                    <input type="submit" value="Entrar" class="form-btn">
                </div>
            </form>

        </div>
    </body>
</html>
